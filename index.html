<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal World</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="main.js"></script>
</head>
<header>
  <h1>Animal Sound Game</h1>
  <p> Click on animal pictures to hear the sounds. Feel free to use the keyboard as well. The map for keyboard is provided.</p>
  <button>English</button>
  <button>Spanish</button>
</header>

<body>
  <!--create game div,create image div,create button to switch language-->
  <h2 id="question"></h2>
  <div id="score">Score: <span id="scoreNumber">0</span></div>
  <div id="symbols"></div>
  <div id="container">
  <main id="gallery">
        <div class="imagebox"><img class="image" id="hen" src="images/chickenchicks.jpg" alt="A hen and her chickens"></div>
        <div class="imagebox"><img class="image" id="dog" src="images/dog.jpg" alt="Picture of a dog"></div>
        <div class="imagebox"><img class="image" id="duck" src="images/duck.jpg" alt="Picture of a duck"></div>
        <div class="imagebox"><img class="image" id="goat" src="images/goat.jpg" alt="Picture of a Goat"></div>
        <div class="imagebox"><img class="image" id="cow" src="images/cow.jpg" alt="Picture of a cow"></div>
        <div class="imagebox"><img class="image" id="pig" src="images/pig.png" alt="Picture of a pig"></div>
        <div class="imagebox"><img class="image" id="rooster" src="images/rooster.jpg" alt="Picture of a rooster"></div>
        <div class="imagebox"><img class="image" id="sheep" src="images/sheep.jpg" alt="Picture of a sheep"></div>
        <div class="imagebox"><img class="image" id="horse" src="images/horse.jpg" alt="Picture of a horse"></div>
  </main>
  <aside>
        <h1>Animal Sound Key</h1>
      <div><h3></h3><button >W</button></div>
      <div> <h3></h3> <button>a</button></div>
      <div><h3></h3><button >s</button></div>
      <div><h3></h3><button >d</button></div>
      <div><h3></h3><button >q</button></div>
      <div><h3></h3><button>e</button></div>
      <div><h3></h3><button >z</button></div>
      <div><h3></h3><button >x</button></div>
      <div><h3></h3><button >c</button></div>
  </aside>
  <audio id="sound1" src="audio/chicken.mp3" preload="auto"></audio>
  <audio id="sound2" src="audio/cow.mp3" preload="auto"></audio>
  <audio id="sound3" src="audio/dog.mp3" preload="auto"></audio>
  <audio id="sound4" src="audio/duck.mp3" preload="auto"></audio>
  <audio id="sound5" src="audio/goat.mp3" preload="auto"></audio>
  <audio id="sound6" src="audio/horse.mp3" preload="auto"></audio>
  <audio id="sound7" src="audio/pig.mp3" preload="auto"></audio>
  <audio id="sound8" src="audio/rooster.mp3" preload="auto"></audio>
  <audio id="sound9" src="audio/sheep.mp3" preload="auto"></audio>
  </div>
</body>
<footer> 
  <p>Thanks for stopping by! Created by Zenaida Adame &copy 2023</p>
</footer>
</html>
